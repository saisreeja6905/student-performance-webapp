{% extends "layout.html" %}
{% block content %}

<h1>Student Performance Summary</h1>

<table>
<tr>
  <th>Name</th>
  <th>Branch</th>
  <th>Year</th>
  <th>Average Marks</th>
</tr>

{% for r in data %}
<tr>
  <td>{{ r.student_name }}</td>
  <td>{{ r.department }}</td>
  <td>{{ r.year }}</td>
  <td>{{ r.avg_marks if r.avg_marks else "-" }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
